<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="result"></p>
	<script type="text/javascript">
		//返回整数索引值，如果没有匹配（严格匹配），返回-1. fromIndex可选，表示从这个位置开始搜索，若缺省或格式不合要求，使用默认值0，我在FireFox下测试，发现使用字符串数值也是可以的，例如"3"和3都可以。
		//
		var  data = [2, 5, 7, 3, 5];
		console.log(data.indexOf(5,"x"));	//1  (x被忽略掉了)
		console.log(data.indexOf(5, "3"));	//4 (从3号位开始搜索)
		console.log(data.indexOf(4));		//未找到
		console.log(data.indexOf("5"));		//未找到 因为5！= “5”



		//兼容模式处理
		//创建空console对象，避免JS报错  
		var eleResult =  document.getElementById("result");
		if(!window.console) { window.console = {}; }
		console.log = function(result) {
			var text = document.createTextNode(result),
			br = document.createElement("br");
			eleResult.appendChild(text);
			eleResult.appendChild(br);
		};
		if(typeof Array.prototype.some != "function") {
			Array.prototype.indexOf = function (searchElement, formIndex) {
				var index = -1;
				formIndex = formIndex * 1 || 0;

				for(var k =0, length = this.length; k < length ;k++) {
					if(k >= formIndex && this[k] === searchElement) {
						index = k;
						break;
					}
				}
				return index; 
			};
		}

		var  data = [2, 5, 7, 3, 5];
		console.log(data.indexOf(5,"x"));	//1  (x被忽略掉了)
		console.log(data.indexOf(5, "3"));	//4 (从3号位开始搜索)
		console.log(data.indexOf(4));		//未找到
		console.log(data.indexOf("5"));		//未找到 因为5！= “5”
	</script>
</body>
</html>
