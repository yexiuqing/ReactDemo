<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Component</title></head><body><!--定义组件必须是首写字母大写-->    <div id="app"></div>    <script src="react-15.3.1/build/react.js"></script>    <script src="react-15.3.1/build/react-dom.js"></script>    <script src="react-15.3.1/browser.js"></script>    <script type="text/babel">        var MessageBox=React.createClass(            {                render:function () {                    return (                        <div>                            jfsdsfdsfdsfhdsufdhs                            <SubMessageBox/>                        </div>                    )                }            }        );        var SubMessageBox=React.createClass({           render : function(){               return (                       <span>aaaaaaaa</span>                   )           }        });        ReactDOM.render(            <div>                <MessageBox/>                <MessageBox/>                <MessageBox/>                <MessageBox/>                <MessageBox/>                <MessageBox/>            </div>,            document.getElementById("app")        )    </script></body></html>
